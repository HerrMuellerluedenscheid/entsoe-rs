apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: entsoe-rs
  name: entsoe-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entsoe-rs
  strategy: {}
  template:
    metadata:
      labels:
        app: entsoe-rs
    spec:
      volumes:
        - name: entsoe-rs-secret
          secret:
            secretName: entsoe-rs-secret
      containers:
        - image: emrius11/entsoe-rs:v0.0.2
          name: entsoe-rs
          imagePullPolicy: Always
          volumeMounts:
          - name: entsoe-rs-secret
            readOnly: true
            mountPath: "/app"
          ports:
          - containerPort: 3000
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.5"
              memory: "256Mi"
